<!-- Login Page -->
<div class="login-container">
  <!-- Login Content -->
  <div class="login-content">
    <!-- logo Column -->
    <div>
      <img src="/assets/LOGIN/img-login.jpg" alt="Logo" class="login-logo" />
    </div>

    <!-- Form Column -->
    <div>
      <!-- title -->
      <h2>Ingreso Portal Desafíos</h2>

      <!-- Form -->
      <form (ngSubmit)="onSubmit($event)">
        <!-- Form Username -->
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="usuario"
            [(ngModel)]="usuario"
            name="usuario"
            placeholder="Usuario"
            required
          />
        </div>

        <!-- Form Password -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="clave"
            [(ngModel)]="clave"
            name="clave"
            placeholder="Contraseña"
            required
          />
        </div>

        <!-- Form Submit -->
        <div class="form-group">
          <button type="submit" class="login-button">Ingresar</button>
        </div>

        <!-- Form Recordarme -->
        <div class="recordarme">
          <label> <input type="checkbox" /> Recordarme </label>
        </div>

        <!-- errores -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
